<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registrarse.css" />
    <script
      src="https://kit.fontawesome.com/f2cdfdcb56.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="head">
      <div class="logo">
        <img src="imagenes/Imagen1.png" alt="Logo Personal" />
      </div>
      <div class="toogle">
        <label for="menu-toggle" class="menu-label">
          <i class="fa-solid fa-bars"></i>
        </label>
        <input type="checkbox" id="menu-toggle" />
      </div>
      <nav class="navbar">
        <ul class="nav-links">
          <li class="caja"><a href="#">Home</a></li>
          <li class="caja"><a href="#hero">Quienes somos</a></li>
          <li class="caja"><a href="#actividades">Actividades</a></li>
          <li class="caja"><a href="#emprend">Emprendimientos</a></li>
          <li class="caja"><a href="#contact-form">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="cont">
        <div id="contact-form">
          <div class="contacto-container">
            <div class="box2">
              <h2>CONTACTO</h2>
              <p><span>Presidenta:</span> Ibacibet Pérez Meza</p>
              <p><span>e-mail:</span> iba.villarruel@yahoo.com</p>
              <div class="whatsapp_icon_cont">
                <a
                  href="https://wa.link/y3jf9p"
                  target="_blank"
                  class="fa-brands fa-whatsapp"
                ></a>
                <h3>+54 9 342 4427155</h3>
              </div>
            </div>
            <div class="map-container">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3277.1107921515786!2d-60.70507058422099!3d-31.620037461006136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b68dc4eac4bc9b%3A0xf41f5ea0735e6677!2sAv.%20Facundo%20Zuvir%C3%ADa%205747%2C%20S3000FSE%20Santa%20Fe%2C%20Argentina!5e0!3m2!1sen!2sus!4v1628496167067!5m2!1sen!2sus"
                allowfullscreen
              ></iframe>
            </div>
          </div>

          <div class="form-container">
            <h3 class="tittle-contacto">Contáctanos</h3>
            <form>
              <div class="form-group">
                <label class="form-label" for="nombre">Nombre:</label>
                <input
                  class="form-input"
                  type="text"
                  id="nombre"
                  name="nombre"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="apellido">Apellido:</label>
                <input
                  class="form-input"
                  type="text"
                  id="apellido"
                  name="apellido"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="email">Email:</label>
                <input
                  class="form-input"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="telefono">Teléfono:</label>
                <input
                  class="form-input"
                  type="tel"
                  id="telefono"
                  name="telefono"
                  required
                />
              </div>

              <div class="form-group">
                <label class="form-label" for="mensaje">Mensaje:</label>
                <textarea
                  class="form-input"
                  id="mensaje"
                  name="mensaje"
                  required
                ></textarea>
              </div>

              <div class="form-group">
                <button class="form-button" type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer id="contacto" class="footer">
      <div class="parte1">
        <div class="logo">
          <a href="#">
            <img src="/imagenes/logo_asoven_tricolor.jpg" alt="Logo Asoven" />
          </a>
        </div>

        <div class="box2">
          <div class="parte2">
            <small
              >&copy; 2023 - <b>Asoven Del Litoral</b> - Todos los derechos
              reservados.</small
            >
          </div>
        </div>

        <div class="box1">
          <h2>SÍGUENOS</h2>
          <div class="redes_sociales">
            <a href="#" class="fa fa-facebook"></a>
            <a
              href="https://www.instagram.com/asovenstfe/"
              target="_blank"
              class="fa fa-instagram"
            ></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
